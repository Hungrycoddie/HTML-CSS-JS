<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>

  <body>
    <div class="container">
      <h2>BMI Calculator</h2>

      <p class="text">Height (CM)</p>
      <input type="text" id="h" />

      <p class="text">Weight (KG)</p>
      <input type="text" id="w" />

      <p id="result"></p>
      <button id="btn" onClick="BMI()">Calculate</button>
      <p id="info">A BMI of 25.0 or more is overweight, while the healthy range is 18.5 to 24.9. BMI applies to most adults 18-65 years.</p>
      <p id="info"> Copyright @hungrycodie</p>
    </div>
  </body>
</html>
